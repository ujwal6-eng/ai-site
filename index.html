<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily AI Fact</title>

    body {
      background: #f4f4f4;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: left;
    }
    h1 {
      font-size: 32px;
      color: #222;
    }
    #fact {
      font-size: 20px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daily AI Fact</h1>
    <p id="fact">AI loading...</p>
  </div>
</body>
</html>
